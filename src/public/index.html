<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Proyecto Teoria de Lenguajes</title>
    <!-- CSS bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://rawgit.com/mervick/emojionearea/master/dist/emojionearea.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/61be3d49d9.js" crossorigin="anonymous"></script>


</head>

<body>


    <nav class="nav navbar-dark bg-dark">
        <a class="nav navbar-brand mx-auto" href="/">Chat con Socket</a>
    </nav>


    <!-- Formulario de usuario registrado -->
    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header">
            <h4>Usuario</h4>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" id="nick-name" class="form-control" placeholder="Ingrese un Usuario">
                <button type="submit" class="btn btn-primary mt-3" id="nick-btn"><i class="fas fa-sign-in-alt"></i>
                    Acceder</button>
            </form>
        </div>
    </div>

    <!-- Formulario de mensajes -->

    <div class="container" id="content-wrap">
        <div class="row">
            <div class="col-md-7 offset-md-1 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat de: <span id="user"></span></h4>
                    </div>
                    <div id="chat" class="card-body">
                    </div>
                    <form id="messages-form" class="card-footer">

                        <div class="input-group">
                            <div class="col-xl-9">
                                <input class="form-control" type="text" name="" id="message">
                            </div>
                            <div class="input-group-append"><button type="submit" class="btn btn-success"><i
                                        class="fas fa-paper-plane"></i>
                                    Enviar</button>
                            </div>


                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de usuarios conectados -->
            <div class="col-md-3 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Usuarios conectados</h4>
                    </div>

                    <div class="card-body">
                        <div id="usernames">
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/mervick/emojionearea/master/dist/emojionearea.js"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script>
        $("#message").emojioneArea({
            pickerPosition: "bottom"
        });
    </script>
    <script src="./js/main.js"></script>

</body>

</html>
